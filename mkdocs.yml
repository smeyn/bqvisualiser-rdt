site_name: BigQuery Visualiser
theme:
  name: readthedocs
  highlightjs: true
plugins:
  - search
  - mkdocstrings:
      handlers:
        # See: https://mkdocstrings.github.io/python/usage/
        python:
          options:
            docstring_style: sphinx
markdown_extensions:
  - markdown_include.include:
      base_path: .
  - admonition
nav:
  - 'index.md'
  - 'overview.md'
  - 'Building.md'
  - 'release_notes.md'
  - 'Known_bugs.md'
  - 'debugging.md'
  - 'contact.md'